<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/stylesheets/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>The Box Model, Box-sizing & Box-shadow</h1>
    </header>
    <hr class="line" />
    <main>
      <section>
        <h2>Exercise1</h2>
        <div class="margin-div">
          <div class="padding-div">
            <div class="styling-div"></div>
          </div>
        </div>
        <div class="box-model-info">
          <section>
            <div style="background-color: #dafad4;" class="content"></div>
            <p>Content</p>
          </section>
          <section>
            <div style="background-color: #add8e6;" class="padding"></div>
            <p>Padding</p>
          </section>
          <section>
            <div style="background-color: black;" class="border"></div>
            <p>Border</p>
          </section>
          <section>
            <div style="background-color: #ed7f80;" class="margin"></div>
            <p>Margin</p>
          </section>
        </div>
      </section>
      <hr class="line" />
      <section>
        <h2>Exercise2</h2>
        <h3>no border in these boxes.</h3>
        <div class="parent-div">
          <div class="child-div"></div>
          <div class="child-div"></div>
          <div class="child-div"></div>
        </div>
      </section>
      <hr class="line" />
      <section>
        <h3>1px border on these boxes.</h3>
        <div class="parent-div">
          <div class="child-div border-div"></div>
          <div class="child-div border-div"></div>
          <div class="child-div border-div"></div>
        </div>
      </section>
      <hr class="line" />
      <section>
        <h3>1px border on these but they are in same line.</h3>
        <div class="parent-div">
          <div class="child-div border-div inline-div"></div>
          <div class="child-div border-div inline-div"></div>
          <div class="child-div border-div inline-div"></div>
        </div>
      </section>
    </main>
  </body>
</html>
